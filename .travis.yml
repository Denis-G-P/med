
language: cpp
sudo: false

# branch push _and_ the pull request.
branches:
  except: /pr\/.*/

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - gcc-6
      - clang

compiler:
  - gcc
  - clang

script:
  - ./reconf
  - mkdir build && cd build && ../configure && make -j && make check
  

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgtest-dev

notifications:
  email: false

