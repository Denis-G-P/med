
language: cpp

branches:
  except: /pr\/.*/

script:
  - ./reconf
  - mkdir build && cd build && ../configure && make -j check
  

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgtest-dev
  # what a nice bug wasted 3 hours of my life...
  - (mkdir -p /tmp/gtest && cd /tmp/gtest && cmake -DCMAKE_BUILD_TYPE=RELEASE /usr/src/gtest && make && sudo mv libg* /usr/lib/)
  - find /usr/ -type f -name "*gtest*"

install:
  - export CXX="$COMPILER"
  - export CC=`echo $COMPILER | sed -e 's/^g++/gcc/' -e 's/^clang++/clang/'`

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER=g++-6

